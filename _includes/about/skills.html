<div class="col-lg">
  <h2 class="mb-3">{{ include.title }}</h2>
    {% for skill in include.source %}
      <div class="progress pm"> 
        <div class="progress-bar skill-bar-{{ skill.color }} skill-{{ skill.percentage }} wow animated slideInLeft" data-wow-delay="{{ forloop.index | divided_by: 20.0 }}" aria-valuenow="{{skill.percentage}}" aria-valuemax="100" aria-valuemin="0">
          <span>{{ skill.name }}</span>
        </div>
      </div>
    {% endfor %}
</div>
